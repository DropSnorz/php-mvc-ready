{% extends "base_admin.html" %}
{% block content %}
<!-- Page Heading -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Users</a>
    </li>
    <li class="breadcrumb-item active">Edit user ({{user.username}})</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <h2>Edit user</h2>

         <form method="post" action="/admin/user/{{user.id}}/edit">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" disabled="disabled" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password-check">Retype new password</label>
                <input type="password" class="form-control" id="password-check" name="password-check">
            </div>
            <button type="submit" class="btn btn-default">Update user</button>
        </form> 
        
    </div>
</div>
<!-- /.row -->


{% endblock %}
