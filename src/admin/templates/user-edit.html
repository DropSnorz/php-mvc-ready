{% extends "base_admin.html" %}
{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Users
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="/dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-user"></i> Users
            </li>
            <li class="active">
                <i class="fa fa-plus"></i> Create user
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->


<div class="row">
    <div class="col-md-6">
        <h2>Edit user</h2>

         <form method="post" action="/admin/user/{{user.id}}/edit">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" disabled="disabled" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password-check">Retype new password</label>
                <input type="password" class="form-control" id="password-check" name="password-check">
            </div>
            <button type="submit" class="btn btn-default">Update user</button>
        </form> 
        
    </div>
</div>
<!-- /.row -->


{% endblock %}
