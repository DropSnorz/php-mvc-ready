{% extends "base_admin.html" %}
{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Delete user
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="/dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-user"></i> Users
            </li>
            <li class="active">
                <i class="fa fa-minus"></i> Delete user
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->


<div class="row">
    <div class="col-md-12">
        {% if error %}

        <p> {{errorMessage}} </p>

        {% else %}

        <p> Delete user {{user.username}} ?</p>
        <form method="post" action ="/admin/user/{{user.id}}/delete">
            <a href="/admin/users" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-danger"> Delete </button>


        </form>

        {% endif %}
        
    </div>
</div>
<!-- /.row -->


{% endblock %}
