{% extends "base_admin.html" %}
{% block content %}
<!-- Page Heading -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Users</a>
    </li>
    <li class="breadcrumb-item active">All Users</li>
</ol>
<div class="row">
    <div class="col-md-12">
    <span class="pull-right">
        <a href="/admin/user/create" class="btn btn-secondary"> <i class="fa fa-plus"></i> New user </a>
    </span>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>User list</h2>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in userList %}
                        <tr>
                            <td>{{user.username}}</td>
                            <td>************</td>
                            <td>
                                <a href="/admin/user/{{user.id}}/edit" class="btn btn-md btn-primary">Edit</a>
                                {% if user.username != "admin" %}
                                <a href="/admin/user/{{user.id}}/delete" class="btn btn-md btn-danger">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->


{% endblock %}
