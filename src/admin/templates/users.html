{% extends "base_admin.html" %}
{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Users
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="/dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-user"></i> Users
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="col-md-12">
    <span class="pull-right">
        <a href="/admin/user/create" class="btn btn-default"> <i class="fa fa-plus"></i> New user </a>
    </span>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Users list</h2>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in userList %}
                        <tr>
                            <td>{{user.username}}</td>
                            <td>************</td>
                            <td>
                                <a href="admin/user/{{user.id}}/delete" class="btn btn-md btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->


{% endblock %}
